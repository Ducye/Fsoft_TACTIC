<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/bootstrap.css">

	<link rel="stylesheet" href="css/loginstyle.css">

	</head>
	<body>
		<header>
			<!-- Header Start -->
		   		<div class="header-area">
					<!-- Logo -->
					<div class="logo">
						<a href=""><img class="logo-img" src="images/logo.png" alt=""></a>
					</div> 		
		   		</div>
		</header>		
			<!-- Header End -->	
		<section>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-12 col-lg-10">
						<div class="wrap d-md-flex">
							<div class="img" style="background-image: url(images/img1.jpg);"></div>
							<div class="login-wrap p-4 p-md-5">
								<div class="d-flex" style="text-align: center;">
									<div class="w-100">
										<h1 class="mb-4">YOU ARE</h3>
									</div>
								</div>
								<form action="#" class="signin-form">
									<div class="form-group mb-3">
										<label class="label" for="name">Username</label>
										<input type="text" class="form-control" placeholder="Tên đăng nhập" required>
									</div>
									<div class="form-group mb-3">
										<label class="label" for="password">Password</label>
										<input type="password" class="form-control" placeholder="Mật khẩu" required>
									</div>
									<div class="form-group">
										<button type="submit" class="form-control btn btn-primary rounded submit px-3">Đăng nhập</button>
									</div>
									<div class="form-group d-md-flex">
										<div class="w-50 text-left">
											<label class="checkbox-wrap checkbox-primary mb-0">Nhớ mật khẩu
												<input type="checkbox" checked>
												<span class="checkmark"></span>
											</label>
										</div>
										<div class="w-50 text-md-right">
											<a href="#">Quên mật khẩu</a>
										</div>
									</div>
								</form>
								<p class="text-center">Bạn là người mới? <a href="signup.html">Sign Up</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<a class="footer-link" href="">Chăm sóc khách hàng</a>
			<a class="footer-link" href="">Về CAREERHUNT</a>
			<a class="footer-link" href="">Theo dõi chúng tôi</a>
			<a class="footer-link" href="">Bạn cần giúp đỡ</a>
		</footer>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
